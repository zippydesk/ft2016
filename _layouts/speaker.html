{% include header.html %}
<div class="content">
<h1>{{ page.title }}</h1>
<picture>
  <source srcset="{{ site.baseurl }}static/img/speakers/{{ page.slug }}.png" media="(min-width: 600px)">
  <img src="{{ site.baseurl }}static/img/speakers/{{ page.slug }}.png" alt="{{ page.first_name }} {{ page.last_name }} photo">
</picture>
<ul class="social-media">
  <li><a href="https://twitter.com/{{ page.twitter }}">{{ page.twitter }}</a></li>
</ul>
{{ content }}
</div>
{% include footer.html %}
