---
layout: default
---

<section class="speakers">
  {% for post in site.posts limit: 40 %}
    <article id="{{ post.slug }}">
      <header>
        <picture>
          <source srcset="{{ post.slug }}.png" media="(min-width: 600px)">
          <img src="{{ post.slug }}.png" alt="{{ post.first_name }} {{ post.last_name }} photo">
        </picture>
        <h2>{{ post.first_name }} {{ post.last_name }}</h2>
        <h4>{{ post.tagline }}</h4>
      </header>
      <div class="bio">
        {{ post.bio }}
      </div>
      <div class="talk">
        <h3>{{ post.talk_title }}</h3>
        <h4>{{ post.date | date: "%A, %B %d, %H:%M" }}</h4>
        {{ post.talk_description }}
      </div>
    </article>
  {% endfor %}
</section>
